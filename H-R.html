<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>H-R form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Checklist for Human resource department </h3>
      <form id="hr">
        <div class="form-group">
        <label for="name">Your name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="staffnumber">Enter your staff number</label>
          <input type="text" class="form-control" id="staffnumber">
        </div>
        <button type="submit" name="button">submit</button>
      </form>
      <form id="checkbox">
       <div class="yesno">
         <div align="left"><br>
           <li>Have you worked in this department?</li>
             <input type="checkbox" name="option1" value="yes"> YES<br>
           <input type="checkbox" name="option2" value="no" checked> NO<br>
           <br>
       </div>
       <button type="submit" name="button">submit</button>
       </form>
  </body>
</html>
