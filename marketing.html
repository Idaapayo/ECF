<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>marketing</title>
  <link href="https://fonts.googleapis.com/css?family=Prociono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/img/final.png" alt="">
    </div>
    <br>
    <div class="jumbotron color">
      <h1>Human resource </h1>
      <h2>Department</h2>
    </div>
    <form id="hr">
      <div class="form-group">
        <label for="name">Your name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="staffnumber">Enter your staff number</label>
        <input type="text" class="form-control" id="staffnumber">
      </div>
      <button type="submit" name="button" class="btn btn-primary">submit</button>
    </form>
    <form id="checkbox">
      <div class="yesno">
        <div align="left"><br>
          <li>Have you worked in this department?</li>
          <input type="checkbox" name="option1" value="yes"> YES<br>
          <input type="checkbox" name="option2" value="no" checked> NO<br>
          <br>
        </div>
        <button type="submit" name="button" class="btn btn-primary">submit</button>
    </form>
    <br>
    <div class="details">
      <form id="details">
        <div class="form group">
          <label for="startdate">Start Date:</label>
          <input type="text" class="form-control" id="startdate">
        </div>
        <div class="form group">
          <label for="enddate">End Date:</label>
          <input type="text" class="form-control" id="enddate">
        </div>
        <div class="form group">
          <label for="nameofsupervisor">Name of your supervisor:</label>
          <input type="text" class="form-control" id="supervisor">
        </div>
        <br>
        <button type="submit" name="button" class="btn btn-primary">submit</button>
      </form>
    </div>
    <br>
    <div class="jumbotron foot1">
      <p>Faida Software Solutions &#169;2017</p>
    </div>
    </div>
</body>

</html>
